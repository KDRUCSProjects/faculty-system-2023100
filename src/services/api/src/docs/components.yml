components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        lastName:
          type: string
        photo:
          type: string
        role:
          type: string
          enum: [Teacher, admin]

      example:
        id: 1
        email: fake@example.com
        name: fake name
        lastName: fake last Name
        photo: src/images/example.png
        role: Teacher

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

    Student:
      type: object
      properties:
        id:
          type: string
        kankorId:
          type: string
        fullName:
          type: string
        nickName:
          type: string
        fatherName:
          type: string
        grandFatherName:
          type: string
        province:
          type: string
        division:
          type: string
        district:
          type: string
        engName:
          type: string
        engFatherName:
          type: string
        engGrandFatherName:
          type: string
        educationalYearId:
          type: number
        admissionYear:
          type: string
        photo:
          type: file
      example:
        kankorId: L2700283
        fullName: shamsullah shamsi
        fatherName: Abdul Rauf
        grandFatherName: Muhammad Tahir
        educationalYearId: 1

    EducationalYear:
      type: object
      properties:
        year:
          type: number
      example:
        year: 2019

    Subject:
      type: object
      properties:
        name:
          type: string
        semesterId: 
          type: number
        teacherId:
          type: number
      example:
        name: Big Data
        semesterId: 6
        teacherId: 12


    Semester:
      type: object
      properties:
        title:
          type: number
          enum: [1, 2, 3, 4, 5, 6, 7, 8]
        educationalYearId:
          type: number
        EducationalYear:
          $ref: '#/components/schemas/EducationalYear'
      example:
        title: 2
        educationalYearId: 1
        EducationalYear: { year: 2019 }
    Taajil:
      type: object
      properties:
        id:
          type: number
        studentId:
          type: string
        educationalYearId:
          type: number
        regNumber:
          type: number
        attachment:
          type: string
        notes:
          type: string
      example:
        id: 1
        studentId: 1
        educationalYearId: 1
        regNumber: 459
        attachment: photo
        notes: Personal Problems
    Reentry:
      type: object
      properties:
        id:
          type: number
        studentId:
          type: string
        educationalYearId:
          type: number
        regNumber:
          type: number
        attachment:
          type: string
        notes:
          type: string
      example:
        id: 1
        studentId: 1
        educationalYearId: 1
        regNumber: 450
        attachment: photo
        notes: Cause was Taajil or Mahromiat


    ShokaList:
      type: object
      properties:
        shokaFK: 
          type: number
        studentFK: 
          type: number
        midtermMarks: 
          type: number
        assignmentOrProjectMarks: 
          type: number
        finalMarks: 
          type: number
      example:
        shokaFK: 1
        studentFK: 5
        midtermMarks: 16
        assignmentOrProjectMarks: 11
        finalMarks: 45

    Attendance:
      type: object
      properties:
        subjectFK: 
          type: number
        studentFK: 
          type: number
        isPresent: 
          type: boolean
        date: 
          type: date
      example:
        subjectFK: 1
        studentFK: 5
        isPresent: true

    StudentList:
      type: object
      properties:
        studentId: 
          type: number
        semesterId: 
          type: number
      example:
        subjectFK: 1
        studentFK: 5

    CustomSubject:
      type: object
      properties:
        id: 
          type: number
        subjectName: 
          type: string
        subjectCredit: 
          type: number
        teacherId: 
          type: number
        semesterId: 
          type: number
        teacherName: 
          type: string
        semesterTitle: 
          type: number
        educationalYearId: 
          type: number
        educationalYear: 
          type: number
      example:
        id: 38
        name: 'Software Engineering'
        credit: 4
        teacherId: 2
        semesterId: 2
        teacherName: 'Navid Ahmad'
        semesterTitle: 4
        educationalYearId: 12
        educationalYear: 1401

    Departments:
      type: object
      properties:
        name: 
          type: string
      example:
        name: Database

  responses:
    # Taajils related responses
    DuplicateTaajil:
      description: Duplicate Taajil for same student
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Student has already taken taajil

    # Reentry related responses
    TripleReentry:
      description: Triple Reentry for this student
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Student already has been given reentry two times
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    DuplicateDepartment:
      description: department name already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Department name already taken
    DuplicateYear:
      description: year is already created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 406
            message: Year is already
    DuplicateReentry:
      description: duplicate Reentry 
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 406
            message: student has already taken reentry in the year 

    DuplicateSemester:
      description: Semester is already created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 406
            message: Semester is already created

    DuplicateShokaList:
      description: Student has Taken Marks in this Shoka
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 406
            message: Student has Taken Marks in this Shoka

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found
    NoContent:
      description: No Content
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 204
            message: No Content

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
