<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts/icofont/icofont.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Search-Form-V-0</title>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main>
      <div class="main-div">
        <!-- /////////////////////////////////////////// -->

        <div class="main-container">
          <div class="search-container">
            <i class="icofont-search icon"></i>
            <input
              class="input"
              type="text"
              name="Search"
              placeholder="Enter Your ID"
            />
          </div>
          <!-- /////////////////////////////////////////// -->

          <div class="result-container">
            <div id="top-box" calss="result-top-box">
              <div class="information-box">
                <h4 class="first-heading name">Name</h4>
                <h4 class="second-heading name-value">Mohammad Agha</h4>
              </div>
              <div class="information-box">
                <h4 class="first-heading f-Name">Father Name</h4>
                <h4 class="second-heading f-name-value">Ibrahim Shah Agha</h4>
              </div>
              <div class="information-box">
                <h4 class="first-heading grand-f-name">Grand Father Name</h4>
                <h4 class="second-heading grand-f-name-value">
                  Sultan Shah Agha
                </h4>
              </div>
              <div class="information-box">
                <h4 class="first-heading kankor-input">Kankor ID</h4>
                <h4 class="second-heading kankor-input-value">CS00345</h4>
              </div>
            </div>
            <div class="result-bottom-box">
              <button class="profile">Profile</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
